<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">
<div
  class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
  <div class="d-flex align-items-center justify-content-center w-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-8 col-lg-6 col-xxl-3">
        <div class="card mb-0">
          <div class="card-body">
            <p class="text-center fw-bold fs-3">Connexion</p>
            <form [formGroup]="loginForm" (ngSubmit)="signin()">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="username">
              </div>
              <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
              </div>
              <div class="d-flex align-items-center justify-content-between mb-4">
                <a class="text-primary fw-bold" href="./index.html">Mot de passe oubli√© ?</a>
              </div>
              <button class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2 btn btn-primary">Connexion</button>
              <div class="d-flex align-items-center justify-content-center">
                <p class="fs-4 mb-0 fw-bold">Si vous n'avez pas de compte? cliquez</p>
                <a class="text-primary fw-bold ms-2" routerLink="/signup">ICI</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
