<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">
<div
  class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
  <div class="d-flex align-items-center justify-content-center w-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-8 col-lg-6 col-xxl-3">
        <div class="card mb-0">
          <div class="card-body">
            <p class="text-center fw-bold fs-3">Inscription</p>
            <form [formGroup]="signForm" (ngSubmit)="register()">
              <div class="mb-3">
                <label for="exampleInputtext1" class="form-label">Nom</label>
                <input type="text" class="form-control" id="exampleInputtext1" aria-describedby="textHelp" formControlName="nom">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Adresse email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
              </div>
              <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
              </div>
              <button class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" type="submit">Enregistrer</button>
              <div class="d-flex align-items-center justify-content-center">
                <p class="fs-4 mb-0 fw-bold">Avez-vous un compte?</p>
                <a class="text-primary fw-bold ms-2" routerLink="/login">Connexion</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
